
@if (isAddingTask){
    <app-new-task     
    (cancel)="onCancelAddingTask()"
    (addedTask)="onAddTask($event)"
    />
}
<section id = "tasks">
<header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
        <button (click)="addNewTask(userId)"> Add Task </button>
    </menu>
</header>
<ul>
    @for (task of selectedUserTasks; track task.id){
        
    <li>
        <app-task 
        [task]="task"
        (complete)="OnCompleteTask($event)"
        />    
    </li>
        
    }
</ul>

</section>
